<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RutaCreateDlg" widgetVar="RutaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRutaTitle}">
            <h:form id="RutaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rutaBean.ruta != null}">
                        <p:outputLabel value="#{bundle.CreateRutaLabel_TARIFA}" for="TARIFA" />
                        <p:selectOneMenu id="TARIFA" value="#{rutaBean.ruta.TARIFA.id}" title="#{bundle.CreateRutaTitle_TARIFA}" >
                            <f:selectItems value="#{tarifaBean.tarifas}"
                                           var="TARIFAItem"
                                           itemValue="#{TARIFAItem.id}"
                                           itemLabel="#{TARIFAItem.id}" />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rutaBean.guardar()}" value="#{bundle.Save}" update="display,:RutaListForm:datalist,:growl" oncomplete="handleSubmit(args,'RutaCreateDialog');" onclick="RutaCreateDialog.hide()"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RutaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
