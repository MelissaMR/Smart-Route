<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BusEditDlg" widgetVar="BusEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditBusTitle}">
            <h:form id="BusEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{busBean.bus != null}">
                        <p:outputLabel value="#{bundle.EditBusLabel_id}" for="id" />
                        <p:inputText id="id" value="#{busBean.bus.id}" title="#{bundle.EditBusTitle_id}" />
                        <p:outputLabel value="#{bundle.EditBusLabel_NOMBRE}" for="NOMBRE" />
                        <p:inputText id="NOMBRE" value="#{busBean.bus.NOMBRE}" title="#{bundle.EditBusTitle_NOMBRE}" />
                        <p:outputLabel value="#{bundle.EditBusLabel_CANT_PASAJEROS}" for="CANT_PASAJEROS" />
                        <p:inputText id="CANT_PASAJEROS" value="#{busBean.bus.CANT_PASAJEROS}" title="#{bundle.EditBusTitle_CANT_PASAJEROS}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{busBean.guardar()}" value="#{bundle.Save}" update="display,:BusListForm:datalist,:growl" oncomplete="handleSubmit(args, 'BusEditDialog');" onclick="BusEditDialog.hide()"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BusEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
