<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BusCreateDlg" widgetVar="BusCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateBusTitle}">
            <h:form id="BusCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{busBean.bus != null}">
                        <p:outputLabel value="#{bundle.CreateBusLabel_NOMBRE}" for="NOMBRE" />
                        <p:inputText id="NOMBRE" value="#{busBean.bus.NOMBRE}" title="#{bundle.CreateBusTitle_NOMBRE}" />
                        <p:outputLabel value="#{bundle.CreateBusLabel_CANT_PASAJEROS}" for="CANT_PASAJEROS" />
                        <p:inputText id="CANT_PASAJEROS" value="#{busBean.bus.CANT_PASAJEROS}" title="#{bundle.CreateBusTitle_CANT_PASAJEROS}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{busBean.guardar()}" value="#{bundle.Save}" update="display,:BusListForm:datalist,:growl" oncomplete="handleSubmit(args,'BusCreateDialog');" onclick="BusCreateDialog.hide()"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BusCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
