<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BusViewDlg" widgetVar="BusViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBusTitle}">
            <h:form id="BusViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{busBean.bus != null}">
                        <h:outputText value="#{bundle.ViewBusLabel_id}"/>
                        <h:outputText value="#{busBean.bus.id}" title="#{bundle.ViewBusTitle_id}"/>
                        <h:outputText value="#{bundle.ViewBusLabel_NOMBRE}"/>
                        <h:outputText value="#{busBean.bus.NOMBRE}" title="#{bundle.ViewBusTitle_NOMBRE}"/>
                        <h:outputText value="#{bundle.ViewBusLabel_CANT_PASAJEROS}"/>
                        <h:outputText value="#{busBean.bus.CANT_PASAJEROS}" title="#{bundle.ViewBusTitle_CANT_PASAJEROS}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BusViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
