<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListParadaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ParadaListForm">
                <p:panel header="#{bundle.ListParadaTitle}">
                    <p:dataTable id="datalist" value="#{paradaBean.paradas}" var="item"
                                 selectionMode="single"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   listener="#{paradaBean.seleccionado}"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" listener="#{paradaBean.deseleccionado}" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParadaTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParadaTitle_LUGAR}"/>
                            </f:facet>
                            <h:outputText value="#{item.LUGAR}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParadaTitle_POSICION}"/>
                            </f:facet>
                            <h:outputText value="#{item.POSICION.toString()}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{paradaBean.prepararCrear()}" update=":ParadaCreateForm" oncomplete="PF('ParadaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ParadaViewForm" oncomplete="PF('ParadaViewDialog').show()" disabled="#{empty paradaBean.parada}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ParadaEditForm" oncomplete="PF('ParadaEditDialog').show()" disabled="#{empty paradaBean.parada}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{paradaBean.borrar()}" update=":growl,datalist" disabled="#{empty paradaBean.parada}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
