<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParadaCreateDlg" widgetVar="ParadaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateParadaTitle}">
            <h:form id="ParadaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paradaBean.parada != null}">
                        <p:outputLabel value="#{bundle.CreateParadaLabel_LUGAR}" for="LUGAR" />
                        <p:inputText id="LUGAR" value="#{paradaBean.parada.LUGAR}" title="#{bundle.CreateParadaTitle_LUGAR}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{paradaBean.prepararCrear()}" value="#{bundle.Save}" update="display,:ParadaListForm:datalist,:growl" oncomplete="handleSubmit(args,'ParadaCreateDialog');" onclick="ParadaCreateDialog.hide()"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ParadaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
