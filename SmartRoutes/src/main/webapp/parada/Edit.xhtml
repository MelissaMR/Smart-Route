<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParadaEditDlg" widgetVar="ParadaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditParadaTitle}">
            <h:form id="ParadaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paradaBean.parada != null}">
                        <p:outputLabel value="#{bundle.EditParadaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{paradaBean.parada.id}" title="#{bundle.EditParadaTitle_id}" disabled="true" />
                        <p:outputLabel value="#{bundle.EditParadaLabel_LUGAR}" for="LUGAR" />
                        <p:inputText id="LUGAR" value="#{paradaBean.parada.LUGAR}" title="#{bundle.EditParadaTitle_LUGAR}" />
                        <p:outputLabel value="#{bundle.EditParadaLabel_POSICION}" for="POSICION" />
                        <p:selectOneMenu id="POSICION" value="#{paradaBean.parada.POSICION.id}" title="#{bundle.EditParadaTitle_POSICION}" >
                            <f:selectItems value="#{posicionBean.posiciones}"
                                           var="POSICIONItem"
                                           itemValue="#{POSICIONItem.id}"
                                           itemLabel="#{POSICIONItem.id}" />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{paradaBean.guardar()}" value="#{bundle.Save}" update="display,:ParadaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ParadaEditDialog');" onclick="ParadaEditDialog.hide()"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ParadaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
