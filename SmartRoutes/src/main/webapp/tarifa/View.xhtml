<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TarifaViewDlg" widgetVar="TarifaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTarifaTitle}">
            <h:form id="TarifaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tarifaBean.tarifa != null}">
                        <h:outputText value="#{bundle.ViewTarifaLabel_id}"/>
                        <h:outputText value="#{tarifaBean.tarifa.id}" title="#{bundle.ViewTarifaTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTarifaLabel_TARIFA}"/>
                        <h:outputText value="#{tarifaBean.tarifa.TARIFA}" title="#{bundle.ViewTarifaTitle_TARIFA}"/>
                        <h:outputText value="#{bundle.ViewTarifaLabel_INICIO}"/>
                        <h:outputText value="#{tarifaBean.tarifa.INICIO}" title="#{bundle.ViewTarifaTitle_INICIO}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TarifaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
