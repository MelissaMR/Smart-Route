<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PosicionViewDlg" widgetVar="PosicionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPosicionTitle}">
            <h:form id="PosicionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{posicionBean.posicion != null}">
                        <h:outputText value="#{bundle.ViewPosicionLabel_id}"/>
                        <h:outputText value="#{posicionBean.posicion.id}" title="#{bundle.ViewPosicionTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPosicionLabel_LATITUD}"/>
                        <h:outputText value="#{posicionBean.posicion.LATITUD}" title="#{bundle.ViewPosicionTitle_LATITUD}"/>
                        <h:outputText value="#{bundle.ViewPosicionLabel_LONGITUD}"/>
                        <h:outputText value="#{posicionBean.posicion.LONGITUD}" title="#{bundle.ViewPosicionTitle_LONGITUD}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PosicionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
