<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPosicionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PosicionListForm">
                <p:panel header="#{bundle.ListPosicionTitle}">
                    <p:dataTable id="datalist" value="#{posicionBean.posiciones}" var="item"
                                 selectionMode="single"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   listener="#{posicionBean.seleccionado}"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" listener="#{posicionBean.deseleccionado}" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPosicionTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPosicionTitle_LATITUD}"/>
                            </f:facet>
                            <h:outputText value="#{item.LATITUD}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPosicionTitle_LONGITUD}"/>
                            </f:facet>
                            <h:outputText value="#{item.LONGITUD}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{posicionBean.prepararCrear()}" update=":PosicionCreateForm" oncomplete="PF('PosicionCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PosicionViewForm" oncomplete="PF('PosicionViewDialog').show()" disabled="#{empty posicionBean.posicion}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PosicionEditForm" oncomplete="PF('PosicionEditDialog').show()" disabled="#{empty posicionBean.posicion}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{posicionBean.borrar()}" update=":growl,datalist" disabled="#{empty posicionBean.posicion}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
