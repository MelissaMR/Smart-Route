<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParadaMediaViewDlg" widgetVar="ParadaMediaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewParadaMediaTitle}">
            <h:form id="ParadaMediaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paradaMediaBean.paradaMedia != null}">
                        <h:outputText value="#{bundle.ViewParadaMediaLabel_id}"/>
                        <h:outputText value="#{paradaMediaBean.paradaMedia.id}" title="#{bundle.ViewParadaMediaTitle_id}"/>
                        <h:outputText value="#{bundle.ViewParadaMediaLabel_LUGAR}"/>
                        <h:outputText value="#{paradaMediaBean.paradaMedia.LUGAR}" title="#{bundle.ViewParadaMediaTitle_LUGAR}"/>
                        <h:outputText value="#{bundle.ViewParadaMediaLabel_VIAJE}"/>
                        <h:outputText value="#{paradaMediaBean.paradaMedia.VIAJE.id}" title="#{bundle.ViewParadaMediaTitle_VIAJE}"/>
                        <h:outputText value="#{bundle.ViewParadaMediaLabel_POSICION}"/>
                        <h:outputText value="#{paradaMediaBean.paradaMedia.POSICION.id}" title="#{bundle.ViewParadaMediaTitle_POSICION}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ParadaMediaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
