<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListParadaMediaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ParadaMediaListForm">
                <p:panel header="#{bundle.ListParadaMediaTitle}">
                    <p:dataTable id="datalist" value="#{paradaMediaBean.paradasMedias}" var="item"
                                 selectionMode="single"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   listener="#{paradaMediaBean.seleccionado}"      update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" listener="#{paradaMediaBean.deseleccionado}"    update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParadaMediaTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParadaMediaTitle_LUGAR}"/>
                            </f:facet>
                            <h:outputText value="#{item.LUGAR}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParadaMediaTitle_VIAJE}"/>
                            </f:facet>
                            <h:outputText value="#{item.VIAJE.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParadaMediaTitle_POSICION}"/>
                            </f:facet>
                            <h:outputText value="#{item.POSICION.id}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{paradaMediaBean.prepararCrear()}" update=":ParadaMediaCreateForm" oncomplete="PF('ParadaMediaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ParadaMediaViewForm" oncomplete="PF('ParadaMediaViewDialog').show()" disabled="#{empty paradaMediaBean.paradaMedia}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ParadaMediaEditForm" oncomplete="PF('ParadaMediaEditDialog').show()" disabled="#{empty paradaMediaBean.paradaMedia}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{paradaMediaBean.borrar()}" update=":growl,datalist" disabled="#{empty paradaMediaBean.paradaMedia}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
