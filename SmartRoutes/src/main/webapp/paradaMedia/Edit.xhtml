<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParadaMediaEditDlg" widgetVar="ParadaMediaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditParadaMediaTitle}">
            <h:form id="ParadaMediaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paradaMediaBean.paradaMedia != null}">
                        <p:outputLabel value="#{bundle.EditParadaMediaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{paradaMediaBean.paradaMedia.id}" title="#{bundle.EditParadaMediaTitle_id}" disabled="true" />
                        <p:outputLabel value="#{bundle.EditParadaMediaLabel_LUGAR}" for="LUGAR" />
                        <p:inputText id="LUGAR" value="#{paradaMediaBean.paradaMedia.LUGAR}" title="#{bundle.EditParadaMediaTitle_LUGAR}" />
                        <p:outputLabel value="#{bundle.EditParadaMediaLabel_VIAJE}" for="VIAJE" />
                        <p:selectOneMenu id="VIAJE" value="#{paradaMediaBean.paradaMedia.VIAJE.id}" title="#{bundle.EditParadaMediaTitle_VIAJE}" >
                            <f:selectItems value="#{viajeBean.viajes}"
                                           var="VIAJEItem"
                                           itemValue="#{VIAJEItem.id}"
                                           itemLabel="#{VIAJEItem.id}" />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditParadaMediaLabel_POSICION}" for="POSICION" />
                        <p:selectOneMenu id="POSICION" value="#{paradaMediaBean.paradaMedia.POSICION.id}" title="#{bundle.EditParadaMediaTitle_POSICION}" >
                            <f:selectItems value="#{posicionBean.posiciones}"
                                           var="POSICIONItem"
                                           itemValue="#{POSICIONItem.id}"
                                           itemLabel="#{POSICIONItem.id}" />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{paradaMediaBean.guardar()}" value="#{bundle.Save}" update="display,:ParadaMediaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ParadaMediaEditDialog');" onclick="ParadaMediaEditDialog.hide()"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ParadaMediaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
