<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ViajeViewDlg" widgetVar="ViajeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewViajeTitle}">
            <h:form id="ViajeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{viajeBean.viaje != null}">
                        <h:outputText value="#{bundle.ViewViajeLabel_id}"/>
                        <h:outputText value="#{viajeBean.viaje.id}" title="#{bundle.ViewViajeTitle_id}"/>
                        <h:outputText value="#{bundle.ViewViajeLabel_RUTA}"/>
                        <h:outputText value="#{viajeBean.viaje.RUTA.toString()}" title="#{bundle.ViewViajeTitle_RUTA}"/>
                        <h:outputText value="#{bundle.ViewViajeLabel_PARADA_INICIAL}"/>
                        <h:outputText value="#{viajeBean.viaje.PARADA_INICIAL.toString()}" title="#{bundle.ViewViajeTitle_PARADA_INICIAL}"/>
                        <h:outputText value="#{bundle.ViewViajeLabel_PARADA_FINAL}"/>
                        <h:outputText value="#{viajeBean.viaje.PARADA_FINAL.toString()}" title="#{bundle.ViewViajeTitle_PARADA_FINAL}"/>
                        <h:outputText value="#{bundle.ViewViajeLabel_HORARIO}"/>
                        <h:outputText value="#{viajeBean.viaje.HORARIO.toString()}" title="#{bundle.ViewViajeTitle_HORARIO}"/>
                        <h:outputText value="#{bundle.ViewViajeLabel_BUS}"/>
                        <h:outputText value="#{viajeBean.viaje.BUS.toString()}" title="#{bundle.ViewViajeTitle_BUS}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ViajeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
