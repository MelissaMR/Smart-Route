<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ViajeEditDlg" widgetVar="ViajeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditViajeTitle}">
            <h:form id="ViajeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{viajeBean.viaje != null}">
                        <p:outputLabel value="#{bundle.EditViajeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{viajeBean.viaje.id}" title="#{bundle.EditViajeTitle_id}" disabled="true"/>
                        <p:outputLabel value="#{bundle.EditViajeLabel_RUTA}" for="RUTA" />
                        <p:selectOneMenu id="RUTA" value="#{viajeBean.viaje.RUTA.id}" title="#{bundle.EditViajeTitle_RUTA}" >
                            <f:selectItems value="#{rutaBean.rutas}"
                                           var="RUTAItem"
                                           itemValue="#{RUTAItem.id}"
                                           itemLabel="#{RUTAItem.id}" />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditViajeLabel_PARADA_INICIAL}" for="PARADA_INICIAL" />
                        <p:selectOneMenu id="PARADA_INICIAL" value="#{viajeBean.viaje.PARADA_INICIAL.id}" title="#{bundle.EditViajeTitle_PARADA_INICIAL}" >
                            <f:selectItems value="#{paradaBean.paradas}"
                                           var="PARADA_INICIALItem"
                                           itemValue="#{PARADA_INICIALItem.id}"
                                           itemLabel="#{PARADA_INICIALItem.LUGAR}" />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditViajeLabel_PARADA_FINAL}" for="PARADA_FINAL" />
                        <p:selectOneMenu id="PARADA_FINAL" value="#{viajeBean.viaje.PARADA_FINAL.id}" title="#{bundle.EditViajeTitle_PARADA_FINAL}" >
                            <f:selectItems value="#{paradaBean.paradas}"
                                           var="PARADA_FINALItem"
                                           itemValue="#{PARADA_FINALItem.id}"
                                           itemLabel="#{PARADA_FINALItem.LUGAR}" />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditViajeLabel_HORARIO}" for="HORARIO" />
                        <p:selectOneMenu id="HORARIO" value="#{viajeBean.viaje.HORARIO.id}" title="#{bundle.EditViajeTitle_HORARIO}" >
                            <f:selectItems value="#{horarioBean.horarios}"
                                           var="HORARIOItem"
                                           itemValue="#{HORARIOItem.id}"
                                           itemLabel="#{HORARIOItem.id}" />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditViajeLabel_BUS}" for="BUS" />
                        <p:selectOneMenu id="BUS" value="#{viajeBean.viaje.BUS.id}" title="#{bundle.EditViajeTitle_BUS}" >
                            <f:selectItems value="#{busBean.buses}"
                                           var="BUSItem"
                                           itemValue="#{BUSItem.id}"
                                           itemLabel="#{BUSItem.NOMBRE}" />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{viajeBean.guardar()}" value="#{bundle.Save}" update="display,:ViajeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ViajeEditDialog');" onclick="ViajeEditDialog.hide()"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ViajeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
