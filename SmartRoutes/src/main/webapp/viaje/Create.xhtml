<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ViajeCreateDlg" widgetVar="ViajeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateViajeTitle}">
            <h:form id="ViajeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{viajeBean.viaje != null}">
                        <p:outputLabel value="#{bundle.CreateViajeLabel_RUTA}" for="RUTA" />
                        <p:inputText id="RUTA" value="#{viajeBean.selected.RUTA}" title="#{bundle.CreateViajeTitle_RUTA}" />
                        <p:outputLabel value="#{bundle.CreateViajeLabel_PARADA_INICIAL}" for="PARADA_INICIAL" />
                        <p:inputText id="PARADA_INICIAL" value="#{viajeBean.selected.PARADA_INICIAL}" title="#{bundle.CreateViajeTitle_PARADA_INICIAL}" />
                        <p:outputLabel value="#{bundle.CreateViajeLabel_PARADA_FINAL}" for="PARADA_FINAL" />
                        <p:inputText id="PARADA_FINAL" value="#{v.selected.PARADA_FINAL}" title="#{bundle.CreateViajeTitle_PARADA_FINAL}" />
                        <p:outputLabel value="#{bundle.CreateViajeLabel_HORARIO}" for="HORARIO" />
                        <p:inputText id="HORARIO" value="#{viajeBean.viaje.HORARIO}" title="#{bundle.CreateViajeTitle_HORARIO}" />
                        <p:outputLabel value="#{bundle.CreateViajeLabel_BUS}" for="BUS" />
                        <p:inputText id="BUS" value="#{viajeBean.viaje}" title="#{bundle.CreateViajeTitle_BUS}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{viajeBean.guardar()}" value="#{bundle.Save}" update="display,:ViajeListForm:datalist,:growl" oncomplete="handleSubmit(args,'ViajeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ViajeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
