<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListViajeTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ViajeListForm">
                <p:panel header="#{bundle.ListViajeTitle}">
                    <p:dataTable id="datalist" value="#{viajeBean.viajes}" var="item"
                                 selectionMode="single"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   listener="#{viajeBean.seleccionado}"    update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" listener="#{viajeBean.deseleccionado}"  update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListViajeTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListViajeTitle_RUTA}"/>
                            </f:facet>
                            <h:outputText value="#{item.RUTA.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListViajeTitle_PARADA_INICIAL}"/>
                            </f:facet>
                            <h:outputText value="#{item.PARADA_INICIAL.LUGAR}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListViajeTitle_PARADA_FINAL}"/>
                            </f:facet>
                            <h:outputText value="#{item.PARADA_FINAL.LUGAR}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListViajeTitle_HORARIO}"/>
                            </f:facet>
                            <h:outputText value="#{item.HORARIO.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListViajeTitle_BUS}"/>
                            </f:facet>
                            <h:outputText value="#{item.BUS.NOMBRE}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{viajeBean.prepararCrear()}" update=":ViajeCreateForm" oncomplete="PF('ViajeCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ViajeViewForm" oncomplete="PF('ViajeViewDialog').show()" disabled="#{empty viajeBean.viaje}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ViajeEditForm" oncomplete="PF('ViajeEditDialog').show()" disabled="#{empty viajeBean.viaje}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{viajeBean.borrar()}" update=":growl,datalist" disabled="#{empty viajeBean.viaje}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
