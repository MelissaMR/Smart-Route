<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head><title>Smart Routes</title>
        <h:outputStylesheet name="css/jsfcrud.css"/></h:head>

    <h:body style="background: url(images/2.jpg)">
        <h:form style="display:block; text-align:center;" >
            <h1 style="">Smart Routes</h1>
        </h:form>
        <div style="text-align:center;">

            <br/>

            <p:tabView style="background: url(images/2.jpg)">
                <p:tab title="Maintenance">
                    <hr>
                        <h:panelGrid columns="8" cellpadding="10" style="align-items: center">
                            <p:button outcome="/parada/List" value="Bus Station Items" style="text-align: right"/>

                            <p:button outcome="/horario/List" value="Schedule Items" style="text-align: right"/>

                            <p:button outcome="/paradaMedia/List" value="Medium Bus Station Items" style="text-align: right"/>

                            <p:button outcome="/bus/List" value="Bus Items" style="text-align: right"/>

                            <p:button outcome="/viaje/List" value="Travel Items" style="text-align: right"/>

                            <p:button outcome="/ruta/List" value="Route Items" style="text-align: right"/>

                            <p:button outcome="/tarifa/List" value="Rate Items" style="text-align: right"/>
                            
                            <p:button outcome="/posicion/List" value="Position Items" style="text-align: right"/>
                        </h:panelGrid>
                    </hr>
                </p:tab>
                <p:tab title="Map">
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:button outcome="/mapa/Mapa" value="Map" style="text-align: right"/>
                    </h:panelGrid>
                </p:tab>
            </p:tabView>
        </div>
    </h:body>



























</html>
