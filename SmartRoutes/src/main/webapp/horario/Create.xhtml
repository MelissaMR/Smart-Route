<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HorarioCreateDlg" widgetVar="HorarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateHorarioTitle}">
            <h:form id="HorarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{horarioBean.horario != null}">
                        <p:outputLabel value="#{bundle.CreateHorarioLabel_HORA_SALIDA}" for="HORA_SALIDA" />
                        <p:calendar id="HORA_SALIDA" value="#{horarioBean.horario.HORA_SALIDA}" title="#{bundle.CreateHorarioTitle_HORA_SALIDA}" pattern="MM/dd/yyyy HH:mm" />
                        <p:outputLabel value="#{bundle.CreateHorarioLabel_HORA_LLEGAD}" for="HORA_LLEGAD" />
                        <p:calendar id="HORA_LLEGAD" value="#{horarioBean.horario.HORA_LLEGAD}" title="#{bundle.CreateHorarioTitle_HORA_LLEGAD}" pattern="MM/dd/yyyy HH:mm" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{horarioBean.guardar()}" value="#{bundle.Save}" update="display,:HorarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'HorarioCreateDialog');" onclick="HorarioCreateDialog.hide()"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="HorarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
