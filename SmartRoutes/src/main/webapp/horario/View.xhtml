<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HorarioViewDlg" widgetVar="HorarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewHorarioTitle}">
            <h:form id="HorarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{horarioBean.horario != null}">
                        <h:outputText value="#{bundle.ViewHorarioLabel_id}"/>
                        <h:outputText value="#{horarioBean.horario.id}" title="#{bundle.ViewHorarioTitle_id}"/>
                        <h:outputText value="#{bundle.ViewHorarioLabel_HORA_SALIDA}"/>
                        <h:outputText value="#{horarioBean.horario.HORA_SALIDA}" title="#{bundle.ViewHorarioTitle_HORA_SALIDA}"/>
                        <h:outputText value="#{bundle.ViewHorarioLabel_HORA_LLEGAD}"/>
                        <h:outputText value="#{horarioBean.horario.HORA_LLEGAD}" title="#{bundle.ViewHorarioTitle_HORA_LLEGAD}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="HorarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
